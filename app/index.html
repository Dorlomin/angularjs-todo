<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Todo List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <link rel="stylesheet" href="app.css">
    </head>
    <body ng-app="todo">
        <div class="container" ng-controller="TodoController">
            <h1>Todo List</h1>
            <div class=""row">
                <div class="col-md-6" style="margin-bottom:10px">
                    <form ng-submit="add()" class="input-group">
                        <input ng-model="action" type="text" placeholder="Type somethings...">
                        <button>ADD</button>
                    </form>
                </div>
            </div>

            <div class="row">
               <div class="col-md-12">
                <ul class="list-unstyled">
                    <li ng-repeat="todo in todos  | filter: showFn" style="margin-bottom:10px">
                        <input type="checkbox" ng-model="todo.done">
                        <span class="done-{{todo.done}}">{{todo.text}}</span>
                        <button ng-click="delete()">&times;</button>
                    </li>
                </ul>
               </div>
            </div>

            <div class="row">
                <ul class="nav nav-pills">
                    <li class="col-xs-2" ng-class="{'active': show == 'All'}" ng-click="show='All'"><a href="#">ALL</a></li>
                    <li class="col-xs-2" ng-class="{'active': show == 'Complete'}" ng-click="show='Complete'"><a href="#">DONE</a></li>
                </ul>
            </div>
        </div>

        <!--Script-->
        <script src="app.module.js"></script>
    </body>
